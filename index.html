<!DOCTYPE html>
<html>
<head>
  <title></title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<div class='gameContainer' id='gameContainer'>

	<div class='btns' id='green'></div>
	<div class='btns' id='red'></div>
	<div class='btns' id='yellow'></div>
	<div class='btns' id='blue'></div>

  <div id='centerContainer'>

   <div id='title'>Simon</div>

   <div class='settingContainer'>
    <div class='row'>
    <div class='startContainer col-xs-3 col-xs-offset-1'>
      <button id='start'></button>
      <div>Start</div>
    </div>

   	<div class='counterContainer col-xs-4'>
   	  <div id='counter'></div>
   	  <div>Count</div>
   	</div>

   	<div class='strictContainer col-xs-3'>
   	 <div id='strictLight'></div>
   	  <button id='strictMode'></button>
   	  <div>Strict</div>
   	</div>
   	</div>

    </div>

    <div class='onOffContainer'>
    	<label class='switch'>
    		<input id='switchPower' type='checkbox' onclick='isOn()'>
    		<div class='slider'>
    			<span id='switchStatus'></span>
    		</div>
    	</label>
    </div>

   </div>

  </div>
	
</div>
 <script type='text/javascript' src='scripts/main.js'></script>
</body>
</html>
